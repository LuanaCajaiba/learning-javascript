<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão entre tipos</title>
</head>
<body>
    <script>
        alert("Iremos descobrir a sua idade!")
        var nascimento = prompt("Só precisamos saber o ano em que você nasceu: "); 

        var dataAtual = new Date();
        var ano = dataAtual.getFullYear();

        idade = ano - nascimento;

        alert ("Sua idade é: " + idade); 


        alert("Agora iremos foi ativado o modo calculadora");
        var n1 = prompt("Informe um número: ");
        var n2 = prompt("Informe o segundo número: ");
        function soma (n1, n2){

            n1 = parseInt(n1);
            n2 = parseInt(n2);

            return n1 + n2;
        }

        alert(soma(n1,n2))
     
    </script>
</body>
</html>
